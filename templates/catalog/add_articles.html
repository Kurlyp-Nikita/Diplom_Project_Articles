{% extends 'index.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'add_art.css' %}">
    <title>Добавление статей</title>
{% endblock head %}

{% block content %}

    {% if user.username %}
        <h2>Добавить статью:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить статью">
        </form>
        <br>
    {% else %}
        <h1>Сначала зарегистрируйтесь</h1>
    {% endif %}

{% endblock content %}
